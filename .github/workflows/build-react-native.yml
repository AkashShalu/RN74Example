name: Build React Native Android and iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------
  # Android Build
  # -------------------------
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Setup Yarn
      - name: Setup Yarn
        run: corepack enable

      # Step 4: Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Step 5: Verify react.gradle
      - name: Check react.gradle
        run: ls -la node_modules/react-native/react.gradle

      # Step 6: Setup Android SDK + NDK
      - name: Setup Android SDK + NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          target: android-33
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1

      # Step 7: Build Android APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleRelease

      # Step 8: Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-android
          path: android/app/build/outputs/apk/release/app-release.apk

  # -------------------------
  # iOS Build
  # -------------------------
  build-ios:
    runs-on: macos-latest
    needs: build-android  # optional: run after Android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Yarn
        run: corepack enable

      - name: Install dependencies & Pods
        run: |
          yarn install --frozen-lockfile --install-links
          cd ios
          yarn pod-install

      - name: Build iOS App (Unsigned)
        run: |
          cd ios
          xcodebuild \
            -workspace RN74Example.xcworkspace \
            -scheme RN74Example \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/RN74Example.xcarchive \
            archive

          # Export unsigned IPA
          xcodebuild -exportArchive \
            -archivePath $PWD/build/RN7
