name: Build React Native Android and iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------
  # Android Build
  # -------------------------
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Setup Yarn 3
      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate

      # Step 4: Install dependencies (create node_modules for Gradle)
      - name: Install dependencies
        run: |
          yarn install --immutable --install-links

      # Step 5: Setup Android SDK + NDK
      - name: Setup Android SDK + NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          target: android-33
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1

      # Step 6: Build Android APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleRelease

      # Step 7: Upload APK artifact
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-android
          path: android/app/build/outputs/apk/release/app-release.apk

  # -------------------------
  # iOS Build
  # -------------------------
  build-ios:
    runs-on: macos-latest
    needs: build-android  # optional: run after Android

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Setup Yarn 3
      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate

      # Step 4: Install dependencies & Pods
      - name: Install dependencies & Pods
        run: |
          yarn install --immutable --install-links
          cd ios
          yarn pod-install

      # Step 5: Build iOS App (Unsigned)
      - name: Build iOS IPA (Unsigned)
        run: |
          cd ios
          xcodebuild \
            -workspace RN74Example.xcworkspace \
            -scheme RN74Example \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/RN74Example.xcarchive \
            archive

          # Export unsigned IPA
          xcodebuild -exportArchive \
            -archivePath $PWD/build/RN74Example.xcarchive \
            -exportPath $PWD/build/ \
            -exportOptionsPlist ExportOptions.plist

      # Step 6: Upload iOS IPA
      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ios
          path: ios/build/*.ipa
