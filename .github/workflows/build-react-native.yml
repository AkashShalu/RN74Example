name: Build React Native Android and iOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------
  # Android Build
  # -------------------------
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Corepack and Yarn 3.6.4
        run: |
          corepack enable
          corepack prepare yarn@3.6.4 --activate

      # Step 3: Force Yarn to use node_modules (not PnP)
      - name: Configure Yarn linker
        run: yarn config set nodeLinker node-modules

      # Step 4: Install dependencies (fresh)
      - name: Install dependencies
        run: |
          rm -rf node_modules
          yarn cache clean
          # yarn install --frozen-lockfile
          # OR, if you use npm:
          npm install

      

      # Step 6: Set up Android SDK + NDK
      - name: Setup Android SDK + NDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          target: android-33
          ndk-version: 26.1.10909125
          cmake-version: 3.22.1

      # Step 7: Build Android APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleRelease

      # Step 8: Upload built APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-android
          path: android/app/build/outputs/apk/release/app-release.apk

  # -------------------------
  # iOS Build
  # -------------------------
  build-ios:
    runs-on: macos-latest
    needs: build-android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configure Yarn linker
        run: yarn config set nodeLinker node-modules

      - name: Install dependencies & Pods
        run: |
          yarn install --frozen-lockfile
          cd ios
          yarn pod-install

      - name: Build iOS App (Unsigned)
        run: |
          cd ios
          xcodebuild \
            -workspace RN74Example.xcworkspace \
            -scheme RN74Example \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/RN74Example.xcarchive \
            archive

          # Export unsigned IPA
          xcodebuild -exportArchive \
            -archivePath $PWD/build/RN74Example.xcarchive \
            -exportPath $PWD/build/ \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ios
          path: ios/build/*.ipa
